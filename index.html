<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div>
    <section id="contacto" class="contacto">
        <h2>Registro</h2>
        <form action="#">
            <legend>
                Contact√°nos llenando todos los campos
            </legend>
            <br>
            <div class="contenedor-campos">
                <div class="campo">
                    <label>Nombre:</label>
                    <input type="text" name="nombre" placeholder="Digite su nombre">
                </div>
                <br>
                <div class="campo">
                    <label>Telefono:</label>
                    <input type="text" name="telefono"  placeholder="Digite su telefono">
                </div>
                <br>
                <div class="campo w-100">
                    <label>Correo:</label>
                    <input type="email" name="correo"  placeholder="Digite su correo">
                </div>
                <br>
                <div class="campo w-100">
                    <label>Mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="4"></textarea>
                </div>
                <br>
            </div>
            <div class="enviar">
                <input type="submit" class="boton" value="Enviar">
            </div>
        </form>
    </section>
    </div>  
</body>
</html>
